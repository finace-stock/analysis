name: Build Image

on:
  push:
    branches:
      - master
#  schedule:
#    - cron: "0 7 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build Image
        env:
          DB_SECRET: ${{ secrets.DB_SECRET }}
        run: |
          docker build --build-arg DB_SECRET=${DB_SECRET} -t hightall/stock-analysis .
